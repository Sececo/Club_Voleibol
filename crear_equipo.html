<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Equipo - Club de Voleibol</title>
  <link rel="stylesheet" href="styles/Formularios.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <header>
    <h1>Crear Equipo</h1>
  </header>

  <div class="container">

    <nav class="nav-buttons" aria-label="Navegación principal">
      <button class="btn-secondary" title="Volver a Equipos" onclick="location.href='equipos.html'">
        &#8592; Volver a Equipos
      </button>
      <button class="btn-secondary" title="Ir a Inicio" onclick="location.href='principal.html'">
        &#8962; Inicio
      </button>
    </nav>

    <h2 style="text-align:center; color:#0C2461; margin-bottom: 0;">Datos del Equipo</h2>

    <main>
      <form id="formEquipo" autocomplete="off" novalidate>
        <div class="form-group">
          <label for="nombre_equipo">Nombre del Equipo *</label>
          <input type="text" id="nombre_equipo" name="nombre_equipo" required />
        </div>

        <div class="form-group">
          <label for="categoria_equipo">Categoría *</label>
          <select id="categoria_equipo" name="categoria_equipo" required>
            <option value="" disabled selected>Seleccione</option>
            <option value="benjamin">Benjamín</option>
            <option value="mini">Mini</option>
            <option value="infantil">Infantil</option>
          </select>
        </div>

        <div class="form-group">
          <label for="sexo_equipo">Sexo *</label>
          <select id="sexo_equipo" name="sexo_equipo" required>
            <option value="" disabled selected>Seleccione</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Guardar</button>
          <button type="reset" class="btn-secondary">Cancelar</button>
        </div>
      </form>
    </main>

    <footer>
      &copy; 2025 Club Deportivo de Voleibol
    </footer>
  </div>

  <script src="scripts/crear_equipo.js"></script>
</body>
</html>
