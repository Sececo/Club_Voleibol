<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Deportistas</title>
  <link rel="stylesheet" href="styles/Formularios.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="assets/volleyball-ball-solid.svg" type="image/svg+xml" />
</head>
<body>
  <header>
    <h1>Registrar Deportista</h1>
  </header>
  <div class="container">
    <nav class="nav-buttons" aria-label="Navegación principal">
      <button class="btn-secondary" title="Volver a Lista de Deportistas" onclick="location.href='deportistas.html'">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="btn-secondary" title="Ir a Inicio" onclick="location.href='principal.html'">
        <i class="fas fa-home"></i>
      </button>
    </nav>

    <h2 style="text-align:center; color:#0C2461; margin-bottom: 0;">Datos del Deportista</h2>

    <main>
      <form id="formDeportista" class="formulario" autocomplete="off" novalidate>
        <div class="form-group">
          <label for="nombres">Nombres</label>
          <input type="text" id="nombres" name="nombres" required>
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" name="apellidos" required>
        </div>
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" name="usuario" required>
        </div>

        <!-- Ejemplo para un campo -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
          <div id="password-strength">
            <div id="password-strength-bar"></div>
          </div>
          <small id="password-strength-text"></small>
        </div>

        <!-- Ejemplo para un campo -->
        <div class="form-group">
          <label for="fecha_nacimiento">Fecha de Nacimiento</label>
          <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </div>

        <!-- Ejemplo para un campo -->
        <div class="form-group">
          <label for="sexo">Sexo</label>
          <select id="sexo" name="sexo" required>
            <option value="" disabled selected>Seleccione</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <!-- Ejemplo para un campo -->
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" required placeholder="+57 300 1234567">
        </div>

        <!-- Ejemplo para un campo -->
        <div class="form-group">
          <label for="tipo_documento">Tipo de Documento</label>
          <select id="tipo_documento" name="tipo_documento" required>
            <option value="" disabled selected>Seleccione</option>
            <option value="CC">Cédula de Ciudadanía</option>
            <option value="TI">Tarjeta de Identidad</option>
            <option value="CE">Cédula de Extranjería</option>
          </select>
        </div>

        <!-- Ejemplo para un campo -->
        <div class="form-group">
          <label for="documento">Número de Documento</label>
          <input type="text" id="documento" name="documento" required>
        </div>

        <!-- Ejemplo para un campo -->
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" required autocomplete="off">
        </div>

        <!-- Ejemplo para un campo -->
        <div class="form-group">
          <label for="categoria">Categoría</label>
          <select id="categoria" name="categoria" required>
            <option value="" disabled selected>Seleccione</option>
            <option value="benjamin">Benjamín</option>
            <option value="mini">Mini</option>
            <option value="infantil">Infantil</option>
          </select>
        </div>

        <label for="pago" class="checkbox-label">
          <input type="checkbox" id="pago" name="pago">
          Pago realizado
        </label>

        <label class="checkbox-label">
          <input type="checkbox" id="tiene_representante" name="tiene_representante">
          ¿Agregar representante legal?
        </label>

        <section id="representante-section" class="form-section">
          <h2>Representante Legal (si aplica)</h2>

          <!-- Ejemplo para un campo -->
          <div class="form-group">
            <label for="nombre_tutor">Nombre</label>
            <input type="text" id="nombre_tutor" name="nombre_tutor">
          </div>

          <!-- Ejemplo para un campo -->
          <div class="form-group">
            <label for="fecha_nacimiento_tutor">Fecha de Nacimiento</label>
            <input type="date" id="fecha_nacimiento_tutor" name="fecha_nacimiento_tutor">
          </div>

          <!-- Ejemplo para un campo -->
          <div class="form-group">
            <label for="sexo_representante">Sexo</label>
            <select id="sexo_representante" name="sexo_representante">
              <option value="" disabled selected>Seleccione</option>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="otro">Otro</option>
            </select>
          </div>

          <!-- Ejemplo para un campo -->
          <div class="form-group">
            <label for="telefono_tutor">Teléfono</label>
            <input type="tel" id="telefono_tutor" name="telefono_tutor" placeholder="+57 300 1234567">
          </div>

          <!-- Ejemplo para un campo -->
          <div class="form-group">
            <label for="tipo_documento_tutor">Tipo de Documento</label>
            <select id="tipo_documento_tutor" name="tipo_documento_tutor">
              <option value="" disabled selected>Seleccione</option>
              <option value="CC">Cédula de Ciudadanía</option>
              <option value="CE">Cédula de Extranjería</option>
            </select>
          </div>

          <!-- Ejemplo para un campo -->
          <div class="form-group">
            <label for="documento_tutor">Número de Documento</label>
            <input type="text" id="documento_tutor" name="documento_tutor">
          </div>

          <!-- Ejemplo para un campo -->
          <div class="form-group">
            <label for="email_tutor">Correo Electrónico</label>
            <input type="email" id="email_tutor" name="email_tutor" autocomplete="off">
          </div>
        </section>

        <button type="submit" class="btn">
          <i class="fas fa-save"></i> Registrar Deportista
        </button>
      </form>
    </main>
    <footer>
      <i class="fas fa-copyright"> 2025 Club Deportivo de Voleibol</i>
    </footer>
  </div>
  <script src="scripts/registrar_deportista.js"></script>
</body>
</html>
